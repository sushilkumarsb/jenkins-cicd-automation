# Production Environment Configuration

environment: production

application:
  name: jenkins-cicd-app
  version: 1.0.0
  port: 5000
  debug: false
  log_level: INFO

docker:
  image: your-registry/jenkins-cicd-app
  tag: latest
  replicas: 3
  resources:
    limits:
      memory: 512Mi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 250m

database:
  host: prod-db.example.com
  port: 5432
  name: prod_db
  # Use environment variables or secrets for credentials
  # user: ${DB_USER}
  # password: ${DB_PASSWORD}

redis:
  host: prod-redis.example.com
  port: 6379
  # password: ${REDIS_PASSWORD}

monitoring:
  enabled: true
  prometheus:
    port: 9090
  grafana:
    port: 3000

security:
  ssl_enabled: true
  cors_origins:
    - https://example.com
    - https://www.example.com

scaling:
  auto_scaling: true
  min_replicas: 3
  max_replicas: 10
  target_cpu_utilization: 70

backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention_days: 30
